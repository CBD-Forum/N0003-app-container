<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="VehicleController as vm" ng-init="
    app.settings.asideFolded = false;
    app.settings.asideDock = false;
  ">
    <!-- main -->
    <div class="col">
        <!-- main header -->
        <div class="bg-light lter b-b wrapper-xs">
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <h1 class="font-thin h3 text-black m-l m-t-sm m-b-sm">拖车</h1>
                </div>
            </div>
        </div>


        <!--content-->
        <div class="wrapper bg-light">
            <div class="panel panel-default">
                <!--<div class="panel-heading font-bold">-->
                <!--添加订单-->
                <!--</div>-->
                <div class="panel-body">

                    <form role="form" name="form" class="form-horizontal" method="get">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="input-id-1">车辆编号</label>
                            <div class="col-sm-5">
                                <p ng-show="vm.isReadOnly" class="form-control-static">{{vm.vehicleInfo.vehicleno}}</p>
                                <input ng-hide="vm.isReadOnly" ng-model="vm.vehicleInfo.vehicleno" type="text" class="form-control" id="input-id-1" required>
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">驾驶人姓名</label>
                            <div class="col-sm-5">
                                <p ng-show="vm.isReadOnly" class="form-control-static">{{vm.vehicleInfo.driver.name}}</p>
                                <input ng-hide="vm.isReadOnly" ng-model="vm.vehicleInfo.driver.name" type="text" name="drive" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">驾驶人联系方式</label>
                            <div class="col-sm-5">
                                <p ng-show="vm.isReadOnly" class="form-control-static">{{vm.vehicleInfo.driver.phone}}</p>
                                <input ng-hide="vm.isReadOnly" ng-model="vm.vehicleInfo.driver.phone" type="text" name="drive" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">驾驶证号</label>
                            <div class="col-sm-5">
                                <p ng-show="vm.isReadOnly" class="form-control-static">{{vm.vehicleInfo.driver.drivinglicense}}</p>
                                <input ng-hide="vm.isReadOnly" ng-model="vm.vehicleInfo.driver.drivinglicense" type="text" name="drive" class="form-control" required>
                            </div>
                        </div>

                        <!--<div class="line line-dashed b-b line-lg pull-in"></div>-->
                        <!--<div class="form-group" ng-show="vm.isReadOnly">-->
                            <!--<label class="col-sm-2 control-label">状态</label>-->
                            <!--<div class="col-sm-5">-->
                                <!--<select class="m-n form-control col-md-10" ng-model="vm.status" ng-disabled="vm.isReadOnly" style="width: 200px;">-->
                                    <!--<option ng-repeat="status in vm.statusType" class="col-md-10 col-sm-10" value="{{status.id}}">{{status.name}}</option>-->
                                <!--</select>-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="line line-dashed b-b line-lg pull-in" ng-hide="vm.isReadOnly"></div>
                        <div class="form-group" ng-hide="vm.isReadOnly">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button type="button" class="btn btn-default" ng-click="vm.cancelAction()">Cancel</button>
                                <button type="button" class="btn btn-primary" ng-disabled='form.$invalid' ng-click="vm.submitAction()">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
