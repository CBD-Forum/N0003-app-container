<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="ProfileController as vm" ng-init="
    app.settings.asideFolded = false;
    app.settings.asideDock = false;
  ">
    <!-- main -->
    <div class="col">
        <!-- main header -->
        <div class="bg-light lter b-b wrapper-xs">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <h1 class="font-thin h3 text-black m-l m-t-sm m-b-sm">个人信息</h1>
                    <!--<small class="text-muted m-l">订单管理</small>-->
                </div>
            </div>
        </div>


        <!--content-->
        <div class="wrapper bg-light">
            <div class="panel panel-default">
                <!--<div class="panel-heading font-bold">-->
                <!--添加订单-->
                <!--</div>-->
                <div class="panel-body">

                    <form role="form" name="form" class="form-horizontal" ng-switch="vm.roleType">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户名</label>
                            <div class="col-sm-5">
                                <p class="form-control-static">{{vm.user.username}}</p>
                                <!--<input ng-model="vm.user.username" type="text"  class="form-control" >-->
                            </div>
                        </div>
                        <div class="" ng-switch-when="regularclient">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">姓名</label>
                                <div class="col-sm-5">
                                    <input ng-model="vm.user.personalinfo.name" type="text"  class="form-control" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">邮箱</label>
                                <div class="col-sm-5">
                                    <input ng-model="vm.user.personalinfo.email" type="email"  class="form-control" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">电话</label>
                                <div class="col-sm-5">
                                    <input ng-model="vm.user.personalinfo.phonenum" type="text"  class="form-control" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">地址</label>
                                <div class="col-sm-5">
                                    <input ng-model="vm.user.personalinfo.address" type="text" class="form-control" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">传真</label>
                                <div class="col-sm-5">
                                    <input ng-model="vm.user.personalinfo.fax" type="text"  class="form-control" >
                                </div>
                            </div>
                        </div>

                        <div class="" ng-switch-default>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">公司名称</label>
                                <div class="col-sm-5">
                                    <input ng-model="vm.user.company.name" type="text"  class="form-control" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">公司地址</label>
                                <div class="col-sm-5">
                                    <input ng-model="vm.user.company.address" type="text"  class="form-control" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">公司网址</label>
                                <div class="col-sm-5">
                                    <input ng-model="vm.user.company.homepage" type="text"  class="form-control" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">组织机构代码</label>
                                <div class="col-sm-5">
                                    <input ng-model="vm.user.company.orgid" type="text"  class="form-control" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">税务登记号码</label>
                                <div class="col-sm-5">
                                    <input ng-model="vm.user.company.taxid" type="text"  class="form-control" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">统一社会信用代码</label>
                                <div class="col-sm-5">
                                    <input ng-model="vm.user.company.creditid" type="text"  class="form-control" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">商业标识</label>
                                <div class="col-sm-5">
                                    <input ng-model="vm.user.company.businessid" type="text"  class="form-control" >
                                </div>
                            </div>
                        </div>


                        <div class="line line-dashed b-b line-lg pull-in"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <button type="submit" class="btn btn-default" ng-click="vm.cancelAction()">取消</button>
                                <button type="submit" class="btn btn-primary" ng-click="vm.submitAction()">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script type="text/ng-template" id="orderModalContent.html">
            <div ng-include="'app/components/core/modal.order4client.html'"></div>
        </script>
        <script type="text/ng-template" id="myModalContent.html">
            <div ng-include="'app/components/core/modal.html'"></div>
        </script>


    </div>
</div>
