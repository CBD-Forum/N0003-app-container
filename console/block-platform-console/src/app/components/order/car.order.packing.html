<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="orderCarPackingController as vm" ng-init="
    app.settings.asideFolded = false;
    app.settings.asideDock = false;
  ">
    <!-- main -->
    <div class="col">
        <!-- main header -->
        <div class="bg-light lter b-b wrapper-xs">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <h1 class="font-thin h3 text-black m-l m-t-sm m-b-sm">打包装箱 {{vm.orderInfo.orderno}}</h1>
                    <!--<small class="text-muted m-l">订单管理</small>-->
                </div>
            </div>
        </div>


        <!--content-->
        <div class="wrapper bg-light">
            <div class="panel panel-default">
                <div class="panel-body">

                    <form role="form" name="form" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">订单号</label>
                            <div class="col-sm-5">
                                <p class="form-control-static">{{vm.packingInfo.orderid}}</p>
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"></div>

                        <div class="form-group" ng-hide="vm.isReadOnly">
                            <label class="col-sm-2 control-label">
                                货物清单
                            </label>
                            <div class="col-sm-5">
                                <a class="bg-success m-t-n" ng-click="vm.addGoodAction('')">&nbsp;添加+&nbsp;</a>
                            </div>
                        </div>
                        <div class="form-group m-t-n m-b-n">
                            <label class="col-sm-2 control-label">{{vm.isReadOnly ? '货物清单' : ''}}</label>
                            <div class="col-sm-10">
                                <table class="table table-bordered table-striped table-hover bg-white m-t">
                                    <thead>
                                    <tr>
                                        <th>名称</th><th>类型</th><th>尺寸</th><th>总重量</th><th>集装箱</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="good in vm.packingInfo.packinglist.items track by $index">
                                        <td>{{good.name}}</td>
                                        <td>{{good.type}}</td>
                                        <td>{{good.measurement}}</td>
                                        <td>{{good.grossweight}}</td>
                                        <td>{{good.containerno}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="line line-dashed b-b line-lg pull-in"></div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <button type="submit" class="btn btn-default"  ng-click="vm.submitAction('later')">取消</button>
                                <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid"  ng-click="vm.submitAction('confirm')">确定</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script type="text/ng-template" id="myModalContent.html">
            <div ng-include="'app/components/core/modal.html'"></div>
        </script>
        <script type="text/ng-template" id="orderModalContent.html">
            <div ng-include="'app/components/core/modal.order4client.html'"></div>
        </script>


    </div>
</div>
