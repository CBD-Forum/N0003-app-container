<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="StorageController as vm" ng-init="
    app.settings.asideFolded = false;
    app.settings.asideDock = false;
  ">
    <!-- main -->
    <div class="col">
        <!-- main header -->
        <div class="bg-light lter b-b wrapper-xs">
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <h1 class="font-thin h3 text-black m-l m-t-sm m-b-sm">仓库</h1>
                </div>
            </div>
        </div>


        <!--content-->
        <div class="wrapper bg-light">
            <div class="panel panel-default">
                <!--<div class="panel-heading font-bold">-->
                <!--添加订单-->
                <!--</div>-->
                <div class="panel-body">

                    <form role="form" name="form" class="form-horizontal" method="get">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="input-id-1">集装箱编号</label>
                            <div class="col-sm-5">
                                <input ng-model="vm.vehicleNo" placeholder="ContainerNo" type="text" class="form-control" id="input-id-1" required>
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">类型</label>
                            <div class="col-sm-5">
                                <input ng-model="vm.type" placeholder="Type" type="text" name="drive" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">最大重量</label>
                            <div class="col-sm-5">
                                <input ng-model="vm.maxWeight" placeholder="MaxWeight" type="text" name="drive" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">毛重</label>
                            <div class="col-sm-5">
                                <input ng-model="vm.tareWeight" placeholder="TareWeight" type="text" name="drive" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">尺寸</label>
                            <div class="col-sm-5">
                                <input ng-model="vm.measurement" placeholder="Measurement" type="text" name="drive" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">位置</label>
                            <div class="col-sm-5">
                                <input ng-model="vm.location" placeholder="Location" type="text" name="drive" class="form-control" required>
                            </div>
                        </div>

                        <div class="line line-dashed b-b line-lg pull-in"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">状态</label>
                            <div class="col-sm-5">
                                <select class="m-n form-control col-md-10" ng-model="vm.status" style="width: 200px;">
                                    <option ng-repeat="status in vm.statusType" class="col-md-10 col-sm-10" value="{{status.id}}">{{status.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button type="button" class="btn btn-default">Cancel</button>
                                <button type="button" class="btn btn-primary" ng-disabled='form.$invalid' ng-click="vm.submitAction()">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
