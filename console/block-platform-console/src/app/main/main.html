<!-- navbar -->
<div data-ng-include=" 'app/main/blocks/header.html' " class="app-header navbar"></div>
<!-- / navbar -->

<!-- menu -->
<div data-ng-include=" 'app/main/blocks/aside.html' " class="app-aside hidden-xs {{app.settings.asideColor}}"></div>
<!-- / menu -->

<!-- content -->
<div class="app-content">
    <div ui-butterbar></div>
    <a href class="off-screen-toggle hide" ui-toggle-class="off-screen" data-target=".app-aside" ></a>
    <div class="hbox hbox-auto-xs hbox-auto-sm">
        <div class="app-content-body fade-in-up col" ui-view></div>
    </div>
</div>
<!-- /content -->


<!-- footer -->
<div class="app-footer wrapper b-t bg-light">
    <span class="pull-right">{{app.version}} <a href ui-scroll-to="app" class="m-l-sm text-muted"><i class="fa fa-long-arrow-up"></i></a></span>
    &copy; 2017 Copyright.
</div>
<!-- / footer -->
